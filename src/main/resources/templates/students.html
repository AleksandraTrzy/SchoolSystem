<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">School System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggle-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List Students </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3" style="color: white; border-color:lightgreen; background-color: lightgreen"> Add Student</a>
    </div>
    <form th:action="@{/}">
      Search: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
      &nbsp;
      <input type="submit" value="Search"/>
    </form>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Student's name</th>
      <th> Chosen course/-s</th>
      <th> Student's e-mail </th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "student: ${students}">
      <td th:text = "${student.name}"></td>
      <td th:text = "${student.course}"></td>
      <td th:text = "${student.email}"></td>
      <td>
        <a th:href = "@{/students/edit/{id}(id=${student.id})}"
           class = "btn btn-primary" style="background-color: lightcoral; border-color: lightcoral; color: white">Update</a>

        <a th:href = "@{/students/{id}(id=${student.id})}"
           class = "btn btn-danger" style="color: white">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
