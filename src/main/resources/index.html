<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
  <h2 >School system</h2>
    <div align = "left" class="m-2" >
      <a class="h3" th:href="@{'/new'}">Add new</a>
    </div>
  <tr>
    <div class="col-sm-5" align = "center">
      <div class="panel-body" align = "center" >
        <table class="table table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>Teacher ID</th>
            <th>Teacher Name</th>
            <th>Course</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr  th:block th:each="teacher : ${listteacher }">
            <td th:text="${teacher.id}">Teacher ID</td>
            <td th:text="${teacher.teachername}">TeacherName</td>
            <td th:text="${teacher.course}">Course</td>
            <td th:text="${teacher.email}">Email</td>
            <td>
              <a th:href="@{'/edit/' + ${teacher.id}}">Edit</a>
            </td>
            <td>
              <a th:href="@{'/delete/' + ${teacher.id}}">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>

      </div>

    </div>

  </tr>

  </div>
  </table>
  </div>
</body>
</html>
